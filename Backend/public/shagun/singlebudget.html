<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="singlebudget.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <h2>Add an Expense</h2>
          <form>
            <label for="username"> Name</label>
            <input type="text" id="expense-name" placeholder="Enter name" required>
      
            <label for="password"> Amount</label>
            <input type="text" id="expense-amt" placeholder="Enter amount" required>

            <label for="date">Date</label>
            <input type="date" id="expense-date" required>
            <button type="submit" id="submit">Add</button>
          </form>
        </div>    
      </div>
      <!-- Add a new div for the table -->
      <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Delete</th>
                
            </tr>
            </thead>
            <tbody id="expense-list">
            <!-- <tr>
                <td>Content 1</td>
                <td>Content 1</td>
                <td> <button>Delete</button></td>
               
            </tr> -->
            <tbody>
        </table>
    </div>
  </div>

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  <script src="singlebudget.js"></script>
</body>
</html>
