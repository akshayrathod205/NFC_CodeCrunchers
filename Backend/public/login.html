<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="dashboard.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="text"
                placeholder="Enter email"
                id="login-email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Enter Password"
                id="login-password"
                required
              />
            </div>
            <input
              type="submit"
              value="Login"
              class="btn solid"
              id="login"
              required
            />
          </form>
          <form class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-group">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="First Name"
                  id="firstName"
                  required
                />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Last Name"
                  id="lastName"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <div class="input-field">
                <i class="fas fa-birthday-cake"></i>
                <input type="text" placeholder="Age" id="age" required />
              </div>
              <div class="input-field" id="field">
                <i class="fas fa-venus-mars"></i>
                <select id="gender" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="text"
                placeholder="Phone"
                id="phone"
                pattern="^[0-9]{10}$"
                maxlength="10"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker"></i>
              <input type="text" placeholder="Address" id="address" required />
            </div>
            <div class="input-field">
              <i class="fas fa-city"></i>
              <input type="text" placeholder="City" id="city" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              "Start your journey to financial empowerment today. Join us and
              unlock the path to financial success."
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              "Welcome back! Log in and continue your financial learning journey
              with us."
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
